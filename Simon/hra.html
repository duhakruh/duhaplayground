<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	
	ctx.beginPath();
    ctx.rect(245, 120, 70, 75);
    ctx.fillStyle = "#00AABB";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.arc(240, 160, 15, 0, Math.PI*2, true);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.rect(220, 140, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
    ctx.closePath();
</script>

</body>
</html>
