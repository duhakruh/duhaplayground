<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #aaa; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
//     ctx.beginPath();
// ctx.rect(20, 40, 500, 50);
// ctx.fillStyle = "#FF9750";
// ctx.fill();
// ctx.closePath();
// ctx.beginPath();

// ctx.fillStyle = "blue";

// ctx.beginPath();
// ctx.rect(160, 10, 100, 400);
// ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
// ctx.fill();
// ctx.closePath();

var x = canvas.width/2;
var y = canvas.height-30;
var dx = -4;
var dy = -2;

function draw() {
     ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    x += dx;
    y += dy;

}
setInterval(draw, 0.000001);
    function drawBall () {
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
    }
    
</script>

</body>
