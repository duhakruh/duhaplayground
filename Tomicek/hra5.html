<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #3A7833; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    // ctx.beginPath();
    // ctx.rect(240, 160, 50, 50);
    // ctx.fillStyle = "#FF00FF";
    // ctx.fill();
    // ctx.closePath();
    
    // ctx.beginPath();
    // ctx.arc(240, 160, 20*2, 0, Math.PI*2, true);
    // ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
    // ctx.fill();
    // ctx.closePath();
    
    // ctx.beginPath();
    // ctx.rect(160, 10, 100, 40);
    // ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    // ctx.stroke();
    // ctx.closePath();
    canvas = document.getElementById("myCanvas"); //vytvoření plátna
    ctx = canvas.getContext("2d"); //vytvoření kontextu pro kreslení na plátně

    var x = canvas.width/2; //nastavení startovní souřadnice x míčku
    var y = canvas.height-30; //nastavení startovní souřadnice y míčku
    var dx = -1; //nastavení rychlosti míčku po ose x
    var dy = -1; //nastavení rychlosti míčku po ose y
    var ballRadius = 10; //deklarace proměnné pro poloměr míčku
    var paddleHeight = 25; //výška pálky
    var paddleWidth = 75; // šířka pálky
    var paddleX = (canvas.width-paddleWidth)/2;//počáteční poloha pálky na ose X
    var rightPressed = false; // výchozí stav pravé šipky
    var leftPressed = false; // výchozí stav levé šipky
    
    setInterval(draw, 10); //smyčka po 10ms
    
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    
    //fce pro nakreslení míčku
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
    }
    
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); //vyčisti plátno
        drawBall(); //nakresli míček
        drawPaddle();
        //odraz míčku od bočních stěn
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        
        //odraz od horní stěny
        if(y + dy < ballRadius) {
            dy = -dy;
        }
        
        if ((y + dy > canvas.height - paddleHeight - ballRadius) && (x > paddleX && x < paddleWidth + paddleX)) {
            
            dy = -dy;
        }     
        
        if ((y + dy > canvas.height - ballRadius) && (x < paddleX || x > paddleWidth + paddleX)){
            
            alert ("KONEC HRY!");
            document.location.reload();
        }
                
                
        x += dx; //změň souřadnice x míčku
        y += dy; //změň souřadnice y míčku
    
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 2;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 2;
        }
            
    }
    
    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }
    
    
</script>

</body>
</html>
