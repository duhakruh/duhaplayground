<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 10; }
    	#myCanvas { background: #eee; display: block; margin: 0 auto; }
    	#viewport { background: red; display: block; margin: 0 auto; }
    </style>
</head>
<body>


    <canvas id="myCanvas" width="480" height="320"></canvas>
    <canvas id="viewport" width="1200" height="720"></canvas>
    
    



<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var canvas1 = document.getElementById('viewport'),
    context = canvas1.getContext('2d');
    
    make_base();
    
    
    var c1 = $('#c1');
    

function make_base()
{
    var base_image = new Image();
    base_image.src = 'img/download.jpg';
    base_image.onload = function(){
    ctx.drawImage(base_image, 100, 100);
  }
}




    
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = -4;
    var dy = -2;
    
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        x += dx; 
        y += dy;
    }
    
    setInterval(draw, 10);
</script>

</body>
</html>
